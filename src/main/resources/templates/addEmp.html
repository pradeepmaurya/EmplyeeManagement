<!doctype html>
<html lang="en" xmlns:th="https://www.thymeLeaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">

<title>Hello, world!</title>
</head>
<body>

	<!-- Navbar -->
	<div class="container ">
		<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
			<a class="navbar-brand text-white" href="#">Employee Management</a>
			<button class="navbar-toggler text-white" type="button"
				data-toggle="collapse" data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse text-white"
				id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
					<a class="nav-link active" href="addEmp">Add Employee <span
						class="sr-only">(current)</span></a>

				</div>
			</div>
		</nav>
	</div>

	<div class="container">
		<div class="card ">
			<div class="card-header text-center">Add Employee Data</div>
			<div class="card-body">
				<form th:action="@{/register}" method="post">
					<div class="form-group">
						<label for="formGroupExampleInput">Name</label> <input
							type="text" class="form-control" name="name"
							placeholder="Enter Your Name">
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput2">Address</label> <input
							type="text" class="form-control" name="address"
							placeholder="Enter Your Address">
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput">Email</label> <input
							type="text" class="form-control" name="email"
							placeholder="Enter Your Address">
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput2">Phone No</label> <input
							type="text" class="form-control" name="phoneNo"
							placeholder="Enter Your Phone No">
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput">Salary</label> <input
							type="text" class="form-control" name="salary"
							placeholder="Enter Your Salary">
					</div>
					<button type="submit" class="btn btn-success btn-block">Submit</button>
				</form>
			</div>
			
		</div>
	</div>

	<div class="container"></div>


	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>


</body>
</html>
